<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="password" id="password" placeholder="Admin Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Users</h2>
    <ul id="userList"></ul>

    <h3>Add User</h3>
    <form id="addUserForm">
        <input type="email" id="newUserEmail" placeholder="New User Email" required>
        <button type="submit">Add User</button>
    </form>

    <h3>Delete User</h3>
    <form id="deleteUserForm">
        <input type="email" id="deleteUserEmail" placeholder="Email to Delete" required>
        <button type="submit">Delete User</button>
    </form>

    <h3>Ban/Unban User</h3>
    <form id="banUserForm">
        <input type="email" id="banUserEmail" placeholder="Email to Ban/Unban" required>
        <select id="banStatus">
            <option value="true">Ban</option>
            <option value="false">Unban</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("loginForm").onsubmit = async function(event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            const data = await response.json();
            if (data.success) {
                alert('Login successful');
                loadUsers();
            } else {
                alert('Invalid password');
            }
        };

        async function loadUsers() {
            const response = await fetch('/admin/users');
            const users = await response.json();
            const userList = document.getElementById("userList");
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `${user.email} - ${user.banned ? 'Banned' : 'Active'}`;
                userList.appendChild(li);
            });
        }

        document.getElementById("addUserForm").onsubmit = async function(event) {
            event.preventDefault();
            const email = document.getElementById("newUserEmail").value;
            const response = await fetch('/admin/add_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });
            const data = await response.json();
            if (data.success) {
                alert('User added');
                loadUsers();
            } else {
                alert('User already exists');
            }
        };

        document.getElementById("deleteUserForm").onsubmit = async function(event) {
            event.preventDefault();
            const email = document.getElementById("deleteUserEmail").value;
            const response = await fetch('/admin/delete_user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });
            const data = await response.json();
            if (data.success) {
                alert('User deleted');
                loadUsers();
            } else {
                alert('Failed to delete user');
            }
        };

        document.getElementById("banUserForm").onsubmit = async function(event) {
            event.preventDefault();
            const email = document.getElementById("banUserEmail").value;
            const banned = document.getElementById("banStatus").value === "true";
            const response = await fetch('/admin/ban', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, ban: banned })
            });
            const data = await response.json();
            if (data.success) {
                alert('User ban status updated');
                loadUsers();
            } else {
                alert('Failed to update ban status');
            }
        };
    </script>
</body>
</html>
